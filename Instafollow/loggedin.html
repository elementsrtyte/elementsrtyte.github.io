<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Instafollow</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>



<script type="text/javascript">
	$(document).ready(function($) {
		
	});

	function Followers(){
		var ACCESS_TOKEN = getParameterByName("access_token"); 

		$.ajax({
			url: 'https://api.instagram.com/v1/users/self/follows?access_token=ACCESS_TOKEN',
			type: 'GET',
			dataType: 'json',
			data: {param1: 'value1'},
		})
		.done(function(data) {
			console.log("success");
			console.log(data);
		})
		.fail(function() {
			console.log("error");
		})
		.always(function() {
			console.log("complete");
		});
		
	}

	function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

</script>

</head>
<body>

<div class="container">
<h1>Benefits</b1>
<ul>
	<li>we don't store your login or credentials.  you will be directly logging into your instagram account and all we get is a token!</li>
	<li>find all the people who follow just to unfollow!</li>
</ul>

<input type="button" value="Find Unfollowers" onclick="Followers()"/>
	
</div>


	
</body>
</html>
