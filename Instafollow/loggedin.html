<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Instafollow</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles2.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800italic' rel='stylesheet' type='text/css'>
	<script src="js/custom.js"></script>
</head>
<body>
	<div class="header">
		<div class="container">
			<h1 id="hero" class='text-center'>IG: Unfollowers</h1>
		</div>
	</div>
	<div class="content">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div id="tableviewcontainer" class="panel panel-default">
						<table id="tableview" class="table">
							<tr>
								<th>Username</th>
								<th>Full Name</th>
							</tr>
						</table>
					</div>
					<div class="bg-danger text-center">
						<div id="nousersfound">	No users have been found! Try Refreshing.</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<p class="text-center footnote">Note: Still in development.  Currently only shows the first 50 unfollowers.</p>
				</div>
			</div>
		</div>
</body>
</html>
