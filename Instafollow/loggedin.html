<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Instafollow</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>



<script type="text/javascript">
	//var expectedFunctions = 0;

	$(document).ready(function($) {
		
	});

	var FollowersSucess = false;
	var FolloweesSuccess = false;

	var followersArray;
	var followedByArray;



	function Followers(){
		var ACCESS_TOKEN = getFirstAnchorTagValue(); 
		console.log("Access Token: " + ACCESS_TOKEN);


		$.ajax({
			url: 'https://api.instagram.com/v1/users/self/follows?access_token=' + ACCESS_TOKEN,
			type: 'GET',
			dataType: 'jsonp'
		})
		.done(function(data) {
			FollowersSucess = true; //inc
			console.log(data);
			// $.each(data.data, function(k, v){
			// 	console.log(v.id);
			// });
			followersArray = data;
			receivedAJAXResponse();
		})
		.fail(function() {
			console.log("error");
		});

		$.ajax({				 
			url: 'https://api.instagram.com/v1/users/self/followed-by?access_token=' + ACCESS_TOKEN,
			type: 'GET',
			dataType: 'jsonp'
		})
		.done(function(data) {
			FolloweesSuccess = true;
			console.log(data);
			// $.each(data.data, function(k, v){
			// 	console.log(v.id);
			// });
			followedByArray = data;
			receivedAJAXResponse();
		})
		.fail(function() {
			console.log("error");
		});
		
	}

	function getFirstAnchorTagValue() {
		return window.location.hash.substring(window.location.hash.indexOf("=")+1);
	}

	function receivedAJAXResponse(){
		if(FolloweesSuccess & FolloweesSuccess)
	  	{
	  		console.log("Both Ajax Calls completed successfully!");
	  		console.log(followersArray.data);
	  		console.log(followedByArray.data);

			followersArray.sort(SortByID);
			followedByArray.sort(SortByID);	    
		}
	    else
	    {
	    	console.log("Haven't received full data set yet");
	    }
	}

	function SortByID(a, b){
		console.log("a:" + a);
		console.log(b);
	  var aID = a.data.id;
	  var bID = b.data.id; 
	  return ((aID < bID) ? -1 : ((aID > bID) ? 1 : 0));
	}




// function pagination(url){
// 	if(data.pagination.next_url)

// }

</script>

</head>
<body>

<div class="container">

<input type="button" value="Find Unfollowers" onclick="Followers()"/>
	
</div>


	
</body>
</html>
